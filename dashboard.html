<!DOCTYPE html>
<html lang="en-CH">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, user-scalable=no, viewport-fit=cover" />

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#def" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#123" media="(prefers-color-scheme: dark)" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="canonical" href="https://vibecheck.ch" />
		<link rel="icon" href="/content/favicon.svg" />
		<link rel="apple-touch-icon" href="/content/icon_768.png" />
		<link rel="preload" href="/content/checkbox.svg" />
		<link rel="stylesheet" href="/styles/stylesheet.css" />
		<link rel="manifest" href="/scripts/manifest.json" />

		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

		<title>VibeCheck Dashboard</title>
		<meta name="application-name" content="VibeCheck" />
		<meta name="description" content="Track your Happiness with Vibe Check and get Suggestions on how to improve it!" />
		<meta name="keywords" content="Vibe, Happy, Mood, Smile, Joy, Check, Stats, Counter, Meter, Tracker, Diary, Journal, Wellness" />

		<meta property="og:url" content="https://vibecheck.ch" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="VibeCheck" />
		<meta property="og:description" content="Track your Happiness with Vibe Check and get Suggestions on how to improve it!" />
		<meta property="og:image" content="https://vibecheck.ch/content/brand.png" />
	</head>
	<body>
		<header>
			<div>
			<img src="/content/symbol.svg" alt="Vibey our smiley face icon.">
			<h1>VibeCheck</h1>
			</div>
			<nav><button id="logout_button">Log Out</button></nav>
		</header>
		<main>
			<section>
				<h3>DailyVibe</h3>
				<button>Submit</button>
			</section>
			<section>
				<h3>HappinessHelp</h3>
				<p>Do something fun today!</p>
			</section>
			<section>
				<h3>SmileHistory</h3>
				<div class="history">
					<table>
						<thead><th colspan="7">January</th></thead>
						<tr><th>Mon</th><td style="background-color:lightgreen;" /><td/><td style="background-color: orange;" /><td/><td style="background-color:orange;" /><td/></tr>
						<tr><th>Tue</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Wed</th><td/><td style="background-color:orange;" /><td/><td/><td style="background-color:green;" /><td style="background-color:gold;" /></tr>
						<tr><th>Thu</th><td/><td style="background-color:red;"/><td style="background-color:lightgreen;" /><td/><td/><td/></tr>
						<tr><th>Fri</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Sat</th><td/><td style="background-color:green;" /><td style="background-color:greenyellow;" /><td style="background-color:lightgreen;" /><td/><td/></tr>
						<tr><th>Sun</th><td/><td style="background-color:green;" /><td/><td/><td/><td/></tr>
					</table>
					<table>
						<thead><th colspan="7">February</th></thead>
						<tr><th>Mon</th><td style="background-color:lightgreen;" /><td/><td/><td/><td/><td/></tr>
						<tr><th>Tue</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Wed</th><td/><td style="background-color:lightgreen;" /><td/><td/><td style="background-color:green;" /><td style="background-color:gold;" /></tr>
						<tr><th>Thu</th><td style="background-color:orange;" /><td style="background-color:red;"/><td style="background-color:lightgreen;" /><td/><td/><td/></tr>
						<tr><th>Fri</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Sat</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Sun</th><td/><td style="background-color:green;" /><td/><td/><td/><td/></tr>
					</table>
					<table>
						<thead><th colspan="7">March</th></thead>
						<tr><th>Mon</th><td style="background-color:lightgreen;" /><td/><td style="background-color: orange;" /><td/><td/><td/></tr>
						<tr><th>Tue</th><td/><td/><td style="background-color:green;" /><td style="background-color:greenyellow;" /><td style="background-color:lightgreen;" /><td/></tr>
						<tr><th>Wed</th><td/><td/><td/><td/><td style="background-color:green;" /><td style="background-color:gold;" /></tr>
						<tr><th>Thu</th><td style="background-color:orange;" /><td style="background-color:red;"/><td style="background-color:lightgreen;" /><td/><td/><td/></tr>
						<tr><th>Fri</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Sat</th><td/><td/><td/><td/><td/><td/></tr>
						<tr><th>Sun</th><td/><td style="background-color:green;" /><td/><td/><td/><td/></tr>
					</table>
				</div>
				<div class="legend">
					<p>Color Scale:</p>
					<square style="background-color: red;"></square>
					<square style="background-color: orange;"></square>
					<square style="background-color: gold;"></square>
					<square style="background-color: greenyellow;"></square>
					<square style="background-color: lightgreen;"></square>
					<square style="background-color: green;"></square>
				</div>
			</section>
		</main>
	<script src="scripts/auth.js"></script>
	</body>
</html>
