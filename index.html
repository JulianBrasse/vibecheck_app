<!DOCTYPE html>
<html lang="en-CH">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, user-scalable=no, viewport-fit=cover" />

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#def" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#123" media="(prefers-color-scheme: dark)" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="canonical" href="https://vibecheck.ch" />
		<link rel="icon" href="/content/favicon.svg" />
		<link rel="apple-touch-icon" href="/content/icon_768.png" />
		<link rel="manifest" href="/scripts/manifest.json" />

		<link rel="stylesheet" href="/styles/main.css" />
		<link rel="stylesheet" href="/styles/smilehistory.css" />

		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script type="module" src="/scripts/supabase.js" defer></script>
		<script type="module" src="/scripts/main.js" defer></script>
		<script type="module" src="/scripts/auth.js" defer></script>
		
		<title>VibeCheck</title>
		<meta name="application-name" content="VibeCheck" />
		<meta name="description" content="Track your happiness with VibeCheck and get suggestions on how to improve it!" />
		<meta name="keywords" content="Vibe, Happy, Mood, Smile, Joy, Check, Stats, Counter, Meter, Tracker, Diary, Journal, Wellness" />

		<meta property="og:url" content="https://vibecheck.ch" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="VibeCheck" />
		<meta property="og:description" content="Track your happiness with VibeCheck and get suggestions on how to improve it!" />
		<meta property="og:image" content="https://vibecheck.ch/content/brand.png" />
	</head>
	<body>
		<header>
			<div class="no-margin">
				<img class="logo" src="/content/symbol.svg" alt="Vibey our smiley face icon.">
				<h1 class="name">VibeCheck</h1>
			</div>
			<nav>
				<button class="button" id="auth_open_button" commandfor="auth_dialog" command="show-modal">Sign In</button>
			</nav>
		</header>
		<main>
			<section>
				<p>Track your happiness with VibeCheck and get suggestions on how to improve it!</p>
			</section>
		</main>
		<footer>
		</footer>
		<dialog id="auth_dialog" closedby="closerequest">
			<h3>Dashboard</h3>
			<output id="info_box"></output>
			<div class="flex-column">
				<input type="email" id="email_input" placeholder="Email" />
				<input type="password" id="password_input" placeholder="Password" />
				<input type="text" id="name_input" placeholder="First Name" />
			</div>
			<div>
				<button class="button" id="sign_in_button">Sign In</button>
				<button class="button" id="sign_up_button">Sign Up</button>
			</div>
			<button class="close" id="auth_close_button" commandfor="auth_dialog" command="close">Close</button>
		</dialog>
	</body>
</html>
